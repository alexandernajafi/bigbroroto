<!DOCTYPE html>

<html>
	<head>
		<title> BigBroRoto </title>
		<link rel="stylesheet" href="static/bootstrap.min.css" />
		<script src="static/jquery.min.js"></script>
		<script src="static/bootstrap.min.js"></script>
	</head>

	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<br />
					<br />
					<h1> BigBroRoto </h1>
					<br />
					<br />
				</div>
			</div>
			<div class="row">
				<div class="col-md-8">
					<div class="panel panel-default">
						<div class="panel-body">
							Camera
						</div>
					</div>
				</div>
				<div class="col-md-4">
					<div class="panel panel-default">
						<div class="panel-body">
							<div class="row">
								<div class="col-sm-12">
									<div class="alert alert-success"><center><b>Online!</b></center></div>
								</div>
							</div>
							<div class="row">
								<div class="col-sm-6">
									<button class="btn btn-success" style="width:100%">Start</button>
								</div>
								<div class="col-sm-6">
									<button class="btn btn-danger" style="width:100%">Stop</button>
								</div>
							</div>
							<div class="row" style="padding-top:20px">
								<div class="col-sm-12">
									<textarea style="width:100%; font-family: Lucida Console; font-size:8pt" rows="6" id="logbox"></textarea>
									<script type="text/javascript">
										var stream = new EventSource("/logsstream");
										stream.onmessage = function (e){
											var message = e.data;
											$("#logbox").append(message+"\n");
											$("#logbox").scrollTop($("#logbox")[0].scrollHeight)
										}
									</script>
								</div>
							</div>
							<div class="row" style="padding-top:20px">
								<div class="col-sm-6">
									<div class="panel panel-default">
										<div class="panel-body">
											<h2><center id="angle_box">B</center></h2>
										</div>
									</div>
								</div>
								<div class="col-sm-6">
									<div class="panel panel-default">
										<div class="panel-body">
											<h2><center>pil</center></h2>
											<script type="text/javascript">
												/*var stream = new EventSource("/anglestream");
												stream.onmessage = function (e){
													var message = e.data;
													$("#angle_box").text(message+"Â°");
												}*/
											</script>
										</div>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-sm-12">
									<button class="btn btn-primary" style="width:100%" data-toggle="modal" data-target="#settingsModal">
										Settings
									</button>
									<div class="modal fade" id="settingsModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
										<div class="modal-dialog">
	    									<div class="modal-content">
	    										<div class="modal-header">
	    											<h3>Settings</h3>
	    										</div>
	    										<div class="modal-body">
	    											<form>
	    												<h3>Camera</h3>
		    											<div class="form-group">
		    												<label>Camera IP</label>
		    												<input type="text" class="form-control" placeholder="Enter IP" />
		    											</div>
		    											<div class="form-group">
		    												<label>Camera Auth</label>
		    												<div class="row">
																<div class="col-sm-6">
																	<input type="text" class="form-control" placeholder="Enter username" />
																</div>
																<div class="col-sm-6">
																	<input type="password" class="form-control" placeholder="Enter password" />
																</div>
															</div>
		    											</div>
		    											<div class="form-group">
		    												<button class="btn btn-primary"> Test camera settings </button>
		    											</div>
		    											<h3>DSP</h3>
		    											<div class="form-group">
		    												<button class="btn btn-primary"> Test camera settings </button>
		    											</div>
	    											</form>
	    										</div>
	    									</div>
	    								</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
	</body>
</html>
